<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LaborAny - 加载中</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #1a1a2e;
      color: #eee;
    }
    .container {
      text-align: center;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid #333;
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 { font-size: 24px; margin-bottom: 10px; }
    p { color: #888; }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>LaborAny</h1>
    <p>正在启动服务，请稍候...</p>
  </div>
  <script>
    // 每 2 秒尝试重新加载
    setTimeout(() => {
      window.location.href = 'http://localhost:3620'
    }, 2000)
  </script>
</body>
</html>
