steps:
  - skill: social-operator
    name: 内容创作
    prompt: |
      请围绕用户指定的内容主题，为目标平台创作社交媒体内容（默认为微信公众号和小红书）。

      要求：
      - 根据每个平台的调性与用户习惯，分别输出适配的文案
      - 包含标题、正文、标签建议
      - 语言风格贴合平台受众，注重传播力与互动性

  - skill: diagram
    name: 配图生成
    prompt: |
      根据以下社媒文案内容，为每个平台生成配套的插图方案：
      {{prev.output}}

      要求：
      - 配图风格与对应平台调性一致
      - 突出主题核心视觉元素
      - 输出图片描述与布局建议

on_failure: stop
