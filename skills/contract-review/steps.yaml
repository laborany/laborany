steps:
  - skill: pdf
    name: 合同提取
    prompt: |
      请提取并解析用户提供的合同文档的核心内容。
      根据用户指定的重点审查领域进行关注。

      提取内容需包含：
      1. 合同基本信息（甲乙方、签订日期、有效期）
      2. 核心条款摘要
      3. 权利与义务条款
      4. 违约责任与赔偿条款
      5. 特殊约定与附加条件

  - skill: docx
    name: 审查报告
    prompt: |
      基于以下合同提取内容，生成一份合同审查报告（docx）。

      合同内容：
      {{prev.output}}

      审查报告需包含：
      1. 合同概要
      2. 条款合规性分析
      3. 潜在风险点识别与评级
      4. 权责对等性评估
      5. 修改建议与注意事项
      6. 审查结论

      请以专业法务审查报告的格式输出。

on_failure: stop
