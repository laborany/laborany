name: Build & Release Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a release'
        required: false
        default: 'false'
        type: boolean

jobs:
  # ╔══════════════════════════════════════════════════════════════════════════╗
  # ║                         Windows 构建                                      ║
  # ╚══════════════════════════════════════════════════════════════════════════╝
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Update version from tag
        shell: pwsh
        run: |
          # 从 tag 提取版本号 (v0.2.8 -> 0.2.8)
          $VERSION = "${{ github.ref_name }}" -replace '^v', ''
          if (-not $VERSION) { $VERSION = "0.0.0" }
          Write-Host "Setting version to: $VERSION"

          # 更新 package.json
          $pkg = Get-Content package.json | ConvertFrom-Json
          $pkg.version = $VERSION
          $pkg | ConvertTo-Json -Depth 10 | Set-Content package.json

          # 更新 src-api/package.json
          $api = Get-Content src-api/package.json | ConvertFrom-Json
          $api.version = $VERSION
          $api | ConvertTo-Json -Depth 10 | Set-Content src-api/package.json

          # 更新 frontend/package.json
          $fe = Get-Content frontend/package.json | ConvertFrom-Json
          $fe.version = $VERSION
          $fe | ConvertTo-Json -Depth 10 | Set-Content frontend/package.json

          # 更新 src-tauri/tauri.conf.json
          $tauri = Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json
          $tauri.version = $VERSION
          $tauri | ConvertTo-Json -Depth 10 | Set-Content src-tauri/tauri.conf.json

      - name: Install dependencies
        run: npm run install:all

      - name: Build API and CLI bundle
        run: |
          npm run bundle:all:win
          npm run build

      - name: Build Electron
        shell: pwsh
        run: |
          # 重试机制：最多尝试 3 次
          for ($i = 1; $i -le 3; $i++) {
            Write-Host "Attempt $i of 3..."
            npx electron-builder --win --publish never
            if ($LASTEXITCODE -eq 0) { break }
            Write-Host "Attempt $i failed, retrying in 10 seconds..."
            Start-Sleep -Seconds 10
          }
          if ($LASTEXITCODE -ne 0) { exit 1 }

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: LaborAny-Windows
          path: release/*Setup*.exe
          retention-days: 3

  # ╔══════════════════════════════════════════════════════════════════════════╗
  # ║                         macOS 构建 (Intel x64)                           ║
  # ╚══════════════════════════════════════════════════════════════════════════╝
  build-mac-x64:
    runs-on: macos-15-intel
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Update version from tag
        run: |
          # 从 tag 提取版本号 (v0.2.8 -> 0.2.8)
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          [ -z "$VERSION" ] && VERSION="0.0.0"
          echo "Setting version to: $VERSION"

          # 更新所有 package.json 和 tauri.conf.json
          npm pkg set version="$VERSION"
          npm pkg set version="$VERSION" --workspace=src-api 2>/dev/null || true
          npm pkg set version="$VERSION" --workspace=frontend 2>/dev/null || true

          # 更新 tauri.conf.json
          jq --arg v "$VERSION" '.version = $v' src-tauri/tauri.conf.json > tmp.json && mv tmp.json src-tauri/tauri.conf.json

      - name: Install dependencies
        run: npm run install:all

      - name: Build API and CLI bundle
        run: |
          npm run bundle:cli:mac-x64
          npm run bundle:uv:mac-x64
          npm run build:api:mac-x64
          # 确保可执行文件有执行权限
          chmod +x src-api/dist/laborany-api-mac
          chmod +x cli-bundle/node
          chmod +x uv-bundle/uv

      - name: Build Frontend
        run: npm run build:frontend

      - name: Build Electron
        run: |
          # 重试机制：最多尝试 3 次
          for i in 1 2 3; do
            echo "Attempt $i of 3..."
            npx electron-builder --mac --x64 --publish never && break
            echo "Attempt $i failed, retrying in 10 seconds..."
            sleep 10
          done

      - name: Upload Mac x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: LaborAny-Mac-x64
          path: release/*.dmg
          retention-days: 3

  # ╔══════════════════════════════════════════════════════════════════════════╗
  # ║                         macOS 构建 (Apple Silicon arm64)                 ║
  # ╚══════════════════════════════════════════════════════════════════════════╝
  build-mac-arm64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Update version from tag
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          [ -z "$VERSION" ] && VERSION="0.0.0"
          echo "Setting version to: $VERSION"
          npm pkg set version="$VERSION"
          npm pkg set version="$VERSION" --workspace=src-api 2>/dev/null || true
          npm pkg set version="$VERSION" --workspace=frontend 2>/dev/null || true
          jq --arg v "$VERSION" '.version = $v' src-tauri/tauri.conf.json > tmp.json && mv tmp.json src-tauri/tauri.conf.json

      - name: Install dependencies
        run: npm run install:all

      - name: Build API and CLI bundle
        run: |
          npm run bundle:cli:mac-arm64
          npm run bundle:uv:mac-arm64
          npm run build:api:mac-arm64
          # 确保可执行文件有执行权限
          chmod +x src-api/dist/laborany-api-mac
          chmod +x cli-bundle/node
          chmod +x uv-bundle/uv

      - name: Build Frontend
        run: npm run build:frontend

      - name: Build Electron
        run: |
          # 重试机制：最多尝试 3 次
          for i in 1 2 3; do
            echo "Attempt $i of 3..."
            npx electron-builder --mac --arm64 --publish never && break
            echo "Attempt $i failed, retrying in 10 seconds..."
            sleep 10
          done

      - name: Upload Mac arm64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: LaborAny-Mac-arm64
          path: release/*.dmg
          retention-days: 3

  # ╔══════════════════════════════════════════════════════════════════════════╗
  # ║                         Linux 构建                                        ║
  # ╚══════════════════════════════════════════════════════════════════════════╝
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Update version from tag
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          [ -z "$VERSION" ] && VERSION="0.0.0"
          echo "Setting version to: $VERSION"
          npm pkg set version="$VERSION"
          npm pkg set version="$VERSION" --workspace=src-api 2>/dev/null || true
          npm pkg set version="$VERSION" --workspace=frontend 2>/dev/null || true
          jq --arg v "$VERSION" '.version = $v' src-tauri/tauri.conf.json > tmp.json && mv tmp.json src-tauri/tauri.conf.json

      - name: Install dependencies
        run: npm run install:all

      - name: Build API and CLI bundle
        run: |
          npm run bundle:cli:linux
          npm run bundle:uv:linux
          npm run build:api:linux
          # 确保可执行文件有执行权限
          chmod +x src-api/dist/laborany-api-linux
          chmod +x cli-bundle/node
          chmod +x uv-bundle/uv

      - name: Build Frontend
        run: npm run build:frontend

      - name: Build Electron
        run: |
          # 重试机制：最多尝试 3 次
          for i in 1 2 3; do
            echo "Attempt $i of 3..."
            npx electron-builder --linux --publish never && break
            echo "Attempt $i failed, retrying in 10 seconds..."
            sleep 10
          done

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: LaborAny-Linux
          path: |
            release/*.AppImage
            release/*.deb
          retention-days: 3

  # ╔══════════════════════════════════════════════════════════════════════════╗
  # ║                         发布 Release                                      ║
  # ╚══════════════════════════════════════════════════════════════════════════╝
  release:
    needs: [build-windows, build-mac-x64, build-mac-arm64, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.create_release == 'true'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Delete old release assets
        run: |
          # ═════════════════════════════════════════════════════════════════════
          #  删除旧 release 中的所有 assets，避免上传同名文件冲突
          # ═════════════════════════════════════════════════════════════════════

          # 从 refs/tags/v0.2.8 提取 tag 名称 v0.2.8
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "Tag name: $TAG_NAME"

          # 尝试获取 release 的 asset 列表，如果 release 不存在则跳过
          ASSETS=$(gh release view "$TAG_NAME" --json assets -q '.assets[].name' 2>/dev/null || true)

          if [ -n "$ASSETS" ]; then
            echo "Found existing assets, deleting all..."
            echo "$ASSETS" | while IFS= read -r asset; do
              if [ -n "$asset" ]; then
                echo "Deleting: $asset"
                gh release delete-asset "$TAG_NAME" "$asset" --yes || true
              fi
            done
            echo "All old assets deleted"
          else
            echo "No existing assets found (or release does not exist yet)"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: ${{ endsWith(github.ref, '-alpha') || endsWith(github.ref, '-beta') }}
          generate_release_notes: true
          files: |
            artifacts/LaborAny-Windows/*Setup*.exe
            artifacts/LaborAny-Mac-x64/*.dmg
            artifacts/LaborAny-Mac-arm64/*.dmg
            artifacts/LaborAny-Linux/*.AppImage
            artifacts/LaborAny-Linux/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
