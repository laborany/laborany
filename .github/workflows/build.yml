name: Build & Release Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a release'
        required: false
        default: 'false'
        type: boolean

jobs:
  # ╔══════════════════════════════════════════════════════════════════════════╗
  # ║                         Windows 构建                                      ║
  # ╚══════════════════════════════════════════════════════════════════════════╝
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm run install:all

      - name: Build API and CLI bundle
        run: |
          npm run bundle:all:win
          npm run build

      - name: Build Electron
        shell: pwsh
        run: |
          # 重试机制：最多尝试 3 次
          for ($i = 1; $i -le 3; $i++) {
            Write-Host "Attempt $i of 3..."
            npx electron-builder --win --publish never
            if ($LASTEXITCODE -eq 0) { break }
            Write-Host "Attempt $i failed, retrying in 10 seconds..."
            Start-Sleep -Seconds 10
          }
          if ($LASTEXITCODE -ne 0) { exit 1 }

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: LaborAny-Windows
          path: release/*Setup*.exe
          retention-days: 3

  # ╔══════════════════════════════════════════════════════════════════════════╗
  # ║                         macOS 构建 (Intel x64)                           ║
  # ╚══════════════════════════════════════════════════════════════════════════╝
  build-mac-x64:
    runs-on: macos-15-intel
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm run install:all

      - name: Build API and CLI bundle
        run: |
          npm run bundle:cli:mac-x64
          npm run bundle:uv:mac-x64
          npm run build:api:mac-x64
          # 确保可执行文件有执行权限
          chmod +x src-api/dist/laborany-api-mac
          chmod +x cli-bundle/node
          chmod +x uv-bundle/uv

      - name: Build Frontend
        run: npm run build:frontend

      - name: Build Electron
        run: |
          # 重试机制：最多尝试 3 次
          for i in 1 2 3; do
            echo "Attempt $i of 3..."
            npx electron-builder --mac --x64 --publish never && break
            echo "Attempt $i failed, retrying in 10 seconds..."
            sleep 10
          done

      - name: Upload Mac x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: LaborAny-Mac-x64
          path: release/*.dmg
          retention-days: 3

  # ╔══════════════════════════════════════════════════════════════════════════╗
  # ║                         macOS 构建 (Apple Silicon arm64)                 ║
  # ╚══════════════════════════════════════════════════════════════════════════╝
  build-mac-arm64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm run install:all

      - name: Build API and CLI bundle
        run: |
          npm run bundle:cli:mac-arm64
          npm run bundle:uv:mac-arm64
          npm run build:api:mac-arm64
          # 确保可执行文件有执行权限
          chmod +x src-api/dist/laborany-api-mac
          chmod +x cli-bundle/node
          chmod +x uv-bundle/uv

      - name: Build Frontend
        run: npm run build:frontend

      - name: Build Electron
        run: |
          # 重试机制：最多尝试 3 次
          for i in 1 2 3; do
            echo "Attempt $i of 3..."
            npx electron-builder --mac --arm64 --publish never && break
            echo "Attempt $i failed, retrying in 10 seconds..."
            sleep 10
          done

      - name: Upload Mac arm64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: LaborAny-Mac-arm64
          path: release/*.dmg
          retention-days: 3

  # ╔══════════════════════════════════════════════════════════════════════════╗
  # ║                         Linux 构建                                        ║
  # ╚═════════════════════��════════════════════════════════════════════════════╝
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm run install:all

      - name: Build API and CLI bundle
        run: |
          npm run bundle:cli:linux
          npm run bundle:uv:linux
          npm run build:api:linux
          # 确保可执行文件有执行权限
          chmod +x src-api/dist/laborany-api-linux
          chmod +x cli-bundle/node
          chmod +x uv-bundle/uv

      - name: Build Frontend
        run: npm run build:frontend

      - name: Build Electron
        run: |
          # 重试机制：最多尝试 3 次
          for i in 1 2 3; do
            echo "Attempt $i of 3..."
            npx electron-builder --linux --publish never && break
            echo "Attempt $i failed, retrying in 10 seconds..."
            sleep 10
          done

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: LaborAny-Linux
          path: |
            release/*.AppImage
            release/*.deb
          retention-days: 3

  # ╔══════════════════════════════════════════════════════════════════════════╗
  # ║                         发布 Release                                      ║
  # ╚══════════════════════════════════════════════════════════════════════════╝
  release:
    needs: [build-windows, build-mac-x64, build-mac-arm64, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.create_release == 'true'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Delete old release assets
        run: |
          # ═════════════════════════════════════════════════════════════════════
          #  删除旧 release 中的所有 assets，避免上传同名文件冲突
          #  ═════════════════════════════════════════════════════════════════════
          echo "Checking release tag: $GITHUB_REF"

          # 尝试获取 release 的 asset 列表，如果 release 不存在则跳过
          ASSETS=$(gh release view "$GITHUB_REF" --json assets -q '.assets[] | .name' 2>/dev/null || true)

          if [ -n "$ASSETS" ]; then
            echo "Deleting old assets..."
            echo "$ASSETS" | while IFS= read -r asset; do
              echo "Deleting: $asset"
              gh release delete-asset "$GITHUB_REF" "$asset" || true
            done
          else
            echo "No existing assets found (or release does not exist yet)"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: ${{ endsWith(github.ref, '-alpha') || endsWith(github.ref, '-beta') }}
          generate_release_notes: true
          files: |
            artifacts/LaborAny-Windows/*Setup*.exe
            artifacts/LaborAny-Mac-x64/*.dmg
            artifacts/LaborAny-Mac-arm64/*.dmg
            artifacts/LaborAny-Linux/*.AppImage
            artifacts/LaborAny-Linux/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
